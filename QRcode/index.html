<!DOCTYPE html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
		body {
			text-align: center;
		}
    	.main {
    	 width: 600px;
	 max-width: 95%;
    	 margin: auto;
    	 text-align: left;
    	}
	    #span1 {
	        color : red;
	    }
	    .text:before {
	    	content:"★";
	    	color: #ff0000;
	    }
	    .text span {
	    	font-weight: bold;
	    }
	    .inputarea {
	    	margin-bottom: 30px;
	    }
	    .input textarea {
	    	max-width: 95%;
	    }
    </style>
    <script type="text/javascript">
    
        //ボタンクリック処理
    
        function clickBtn() {
    
            //テキストエリアから値を取得
            let textareavalue = document.getElementById('textarea').value;
    
            //横幅を取得
            let widthsizevalue = document.getElementById('widthsize').value;
    
            //高さを取得
            let heightsizevalue = document.getElementById('heightsize').value;

            //テキストエリアに値がない場合
            if (textareavalue === "") {
                document.getElementById("span1").textContent = "URL・文字列が未入力です。";
                return;
            }
    
            //横幅の値がない場合
            if (widthsizevalue === "") {
                widthsizevalue = 200;
            }
    
            //横幅の値がない場合
            if (heightsizevalue === "") {
                heightsizevalue = 200;
            }

            var win = window.open("https://chart.googleapis.com/chart?cht=qr&chs=" + widthsizevalue + "x" + heightsizevalue + "&chl=" + textareavalue + "&choe=UTF-8", "QRCode");
    
        }
    </script>

    <title>QR code Generator</title>
</head>

<body>
    <h1>QR code Generator</h1>
    <div class="main">
	    <div id="span1"></div>
        <div class="text">QRコードを作成したいURLや文字列を記載してください。</div>
        <div class="inputarea">
        	<textarea id="textarea" cols="60" rows="5" placeholder="例）https://www.google.co.jp"></textarea>
        </div>
        <div class="text">QRコードのサイズを記載してください。<br>　未入力の場合は <span>200px</span> × <span>200px</span> で作成します。</div>
        <div class="inputarea">
	        <input type="text" id="widthsize" name="width" size="5" maxlength="3" placeholder="横サイズ">                
	        x                
	        <input type="text" id="heightsize" name="height" size="5" maxlength="3" placeholder="縦サイズ">
        </div>
		<div><input type="button" value="ボタン" onclick="clickBtn()"></div>
	</div>
</body>

</html>
